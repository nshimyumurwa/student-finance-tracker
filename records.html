<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Records</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">ðŸ’° MyFinance</div>
      <nav>
        <a href="index.html">Dashboard</a>
        <a href="records.html" class="active">Records</a>
        <a href="regex.html">Regex Validator</a>
        <a href="summary.html">Summary</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <h1>Records</h1>
        <button id="addRecordBtn" class="btn-primary">+ Add Record</button>
      </header>

      <div class="records-section">
        <h2>All Records</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Amount</th>
              <th>Type</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="recordsTableBody">
            <tr><td colspan="5" class="empty">No records yet</td></tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="recordModal" class="modal hidden">
    <div class="modal-content">
      <h2>Add Record</h2>
      <form id="recordForm">
        <label for="desc">Description</label>
        <input type="text" id="desc" required>

        <label for="amount">Amount</label>
        <input type="number" id="amount" required>

        <label for="type">Type</label>
        <select id="type" required>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <button type="submit" class="btn-primary">Save</button>
        <button type="button" id="closeModal" class="btn-secondary">Cancel</button>
      </form>
    </div>
  </div>

  <script src="scripts/storage.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/records.js"></script>
</body>
</html>
